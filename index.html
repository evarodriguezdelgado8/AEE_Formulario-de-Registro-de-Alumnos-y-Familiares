<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="text-center mb-5"><i class="bi bi-mortarboard-fill text-primary"></i> Alta de Alumno</h1>

                <form id="formRegistro" class="card p-5 shadow-lg">

                    <h4 class="mb-4"><i class="bi bi-person-circle"></i> 1. Datos del Alumno</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                                <label for="nombre">Nombre</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                                <label for="apellidos">Apellidos</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="nif" placeholder="DNI" required>
                                <label for="nif">NIF (12345678L)</label>
                            </div>
                            <div id="errorNif" class="text-danger small ms-2 mt-1"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="lenguaMaterna" required></select>
                                <label for="lenguaMaterna">Lengua Materna</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold text-secondary small">Idiomas Conocidos (Selecciona
                                varios)</label>
                            <div id="containerIdiomas" class="checkbox-container"></div>
                        </div>
                    </div>

                    <hr class="my-5 opacity-25">

                    <h4 class="mb-4"><i class="bi bi-people-fill"></i> 2. Familiares Asociados</h4>

                    <div class="card card-body bg-light mb-3 border border-primary-subtle shadow-sm">
                        <h6 class="text-primary mb-3">Familiar Principal (Obligatorio)</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="famNombre" placeholder="Nombre"
                                        required>
                                    <label for="famNombre">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="famApellidos" placeholder="Apellidos"
                                        required>
                                    <label for="famApellidos">Apellidos</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="famNif" placeholder="NIF" required>
                                    <label for="famNif">NIF</label>
                                </div>
                                <div id="errorFamNif" class="text-danger small ms-2 mt-1"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="famProfesion" required></select>
                                    <label for="famProfesion">Profesión</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="famCiudad" required></select>
                                    <label for="famCiudad">Ciudad Nacimiento</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="familiaresExtraContainer"></div>

                    <div class="d-flex justify-content-end mb-4">
                        <button type="button" id="btnAnadirFamiliar"
                            class="btn btn-outline-primary btn-sm rounded-pill">
                            <i class="bi bi-plus-circle"></i> Añadir otro familiar
                        </button>
                    </div>

                    <hr class="my-5 opacity-25">

                    <h4 class="mb-4"><i class="bi bi-geo-alt-fill"></i> 3. Dirección Actual</h4>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <select class="form-select" id="pais" required>
                                    <option value="">Cargando...</option>
                                </select>
                                <label>País</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <select class="form-select" id="ciudad" required disabled></select>
                                <label>Ciudad</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <select class="form-select" id="poblacion" required disabled></select>
                                <label>Población</label>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="direccion" placeholder="Calle" required>
                                <label>Dirección Completa</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cp" placeholder="CP" required>
                                <label>Código Postal</label>
                            </div>
                            <div id="errorCp" class="text-danger small ms-2 mt-1"></div>
                        </div>
                    </div>

                    <hr class="my-5 opacity-25">

                    <h4 class="mb-4"><i class="bi bi-book-half"></i> 4. Datos Académicos</h4>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="colegio" placeholder="Colegio" required>
                                <label>Colegio de Procedencia</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="nivelEstudios" required></select>
                                <label>Nivel Alcanzado</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="nivelSolicitado" required></select>
                                <label>Nivel Solicitado</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold text-secondary small">Idiomas Estudiados (Selecciona
                                varios)</label>
                            <div id="containerIdiomasEstudiados" class="checkbox-container"></div>
                        </div>
                    </div>

                    <hr class="my-5 opacity-25">

                    <h4 class="mb-4"><i class="bi bi-activity"></i> 5. Información Médica</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary small">Alergias</label>
                            <div id="containerAlergias" class="checkbox-container"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating h-100">
                                <textarea class="form-control h-100" id="medicacion"
                                    placeholder="Medicación"></textarea>
                                <label>Medicación Actual</label>
                            </div>
                        </div>
                    </div>

                    <hr class="my-5">

                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3 btn-registrarse rounded-pill shadow">
                        <i class="bi bi-check-circle-fill me-2"></i> Registrar Alumno
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalResumen" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-file-text"></i> Resumen de Registro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4" id="cuerpoModal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
