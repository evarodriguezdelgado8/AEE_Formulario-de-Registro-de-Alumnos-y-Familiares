<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos - Práctica DWEC</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1 class="text-center mb-5">
                    <i class="bi bi-mortarboard-fill text-primary"></i> Alta de Alumno
                </h1>

                <form id="formRegistro" class="card p-4 p-md-5 shadow-lg">

                    <h4 class="mb-3">
                        <i class="bi bi-person-circle"></i> 1. Datos del Alumno
                    </h4>

                    <div class="card card-body bg-light mb-4 border border-primary-subtle shadow-sm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan" required>
                                    <label for="nombre">Nombre</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="apellidos" placeholder="Ej: Pérez" required>
                                    <label for="apellidos">Apellidos</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nif" placeholder="Ej: 12345678Z" required>
                                    <label for="nif">NIF</label>
                                </div>
                                <div id="errorNif" class="text-danger small ms-2 mt-1 fw-bold" style="display:none;"></div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="lenguaMaterna" required>
                                        <option selected disabled value="">Cargando...</option>
                                    </select>
                                    <label for="lenguaMaterna">Lengua Materna</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <span class="titulo-azul">Idiomas Conocidos (Obligatorio)</span>
                                <div id="containerIdiomas" class="checkbox-container"></div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4 opacity-25">

                    <h4 class="mb-3">
                        <i class="bi bi-people-fill"></i> 2. Familiares Asociados
                    </h4>

                    <div class="card card-body bg-light mb-3 border border-primary-subtle shadow-sm">
                        <h6 class="text-primary mb-3 fw-bold">
                            Datos del Familiar
                        </h6>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="famNombre" placeholder="Nombre">
                                    <label for="famNombre">Nombre Familiar</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="famApellidos" placeholder="Apellidos">
                                    <label for="famApellidos">Apellidos Familiar</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="famNif" placeholder="NIF">
                                    <label for="famNif">NIF Familiar</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="famProfesion">
                                        <option selected disabled value="">Cargando...</option>
                                    </select>
                                    <label for="famProfesion">Profesión</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="famCiudad">
                                        <option selected disabled value="">Cargando...</option>
                                    </select>
                                    <label for="famCiudad">Ciudad Nacimiento</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="famLengua">
                                        <option selected disabled value="">Cargando...</option>
                                    </select>
                                    <label for="famLengua">Lengua materna</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <span class="titulo-azul">Idiomas conocidos por el familiar</span>
                                <div id="famIdiomas" class="checkbox-container"></div>
                            </div>
                        </div>
                    </div>

                    <div id="familiaresExtraContainer" class="mb-3"></div>

                    <div class="d-flex justify-content-end mb-4">
                        <button type="button" id="btnAgregarFamiliar" class="btn btn-outline-primary btn-sm rounded-pill">
                            <i class="bi bi-plus-circle"></i> Añadir a la lista de familiares
                        </button>
                    </div>

                    <hr class="my-4 opacity-25">

                    <h4 class="mb-3">
                        <i class="bi bi-geo-alt-fill"></i> 3. Dirección Actual
                    </h4>

                    <div class="card card-body bg-light mb-4 border border-primary-subtle shadow-sm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="pais" required>
                                        <option value="">Cargando...</option>
                                    </select>
                                    <label for="pais">País</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="ciudad" required disabled>
                                        <option value="">Selecciona País primero...</option>
                                    </select>
                                    <label for="ciudad">Ciudad</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="poblacion" required disabled>
                                        <option value="">Selecciona Ciudad primero...</option>
                                    </select>
                                    <label for="poblacion">Población</label>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                                    <label for="direccion">Dirección Completa</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cp" placeholder="28000" required>
                                    <label for="cp">Código Postal</label>
                                </div>
                                <div id="errorCp" class="text-danger small ms-2 mt-1 fw-bold" style="display:none;"></div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4 opacity-25">

                    <h4 class="mb-3">
                        <i class="bi bi-book-half"></i> 4. Datos Académicos
                    </h4>

                    <div class="card card-body bg-light mb-4 border border-primary-subtle shadow-sm">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="colegio" placeholder="Colegio" required>
                                    <label for="colegio">Colegio de Procedencia</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="nivelEstudios" required>
                                        <option value="">Cargando...</option>
                                    </select>
                                    <label for="nivelEstudios">Nivel Alcanzado</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="nivelSolicitado" required>
                                        <option value="">Cargando...</option>
                                    </select>
                                    <label for="nivelSolicitado">Nivel Solicitado</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <span class="titulo-azul">Idiomas Estudiados</span>
                                <div id="containerIdiomasEstudiados" class="checkbox-container"></div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4 opacity-25">

                    <h4 class="mb-3">
                        <i class="bi bi-activity"></i> 5. Información Médica
                    </h4>

                    <div class="card card-body bg-light mb-5 border border-primary-subtle shadow-sm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <span class="titulo-azul">Alergias</span>
                                <div id="containerAlergias" class="checkbox-container"></div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating h-100">
                                    <textarea class="form-control h-100" id="medicacion" placeholder="Medicación" style="min-height: 100px;"></textarea>
                                    <label for="medicacion">Medicación Actual</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="mensajeGlobal" class="alert alert-danger d-none mb-3" role="alert">
                        </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3 btn-registrarse rounded-pill shadow">
                        <i class="bi bi-check-circle-fill me-2"></i> Registrar Alumno
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalResumen" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-file-text"></i> Resumen de Registro
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body p-4" id="cuerpoModal">
                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
